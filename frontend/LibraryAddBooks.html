<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Book Frontend</title>
    <link rel="stylesheet" href="LibraryWebsite.css">
</head>
<body>
<br>

<h2>Add Book</h2>
<form id="saveBookForm"
      action="http://localhost:8080/Gradle___org_example___ja_web_service_1_0_SNAPSHOT_war/books" method="post">
    <table>
        <tr>
            <td><label for="addFormName">Name:</label></td>
            <td><input type="text" id="addFormName" placeholder="Book Name"></td>
        </tr>
        <tr>
            <td><label for="addFormNumber">VIN:</label></td>
            <td><input type="text" id="addFormNumber" placeholder="Serial Number"></td>
        </tr>
        <tr class="saveBookButton">
            <td colspan="2">
                <input type="submit" value="Add Book">
            </td>
        </tr>
    </table>

</form>

<h2>Delete Book</h2>
<form id="deleteCarForm"
      action="http://localhost:8080/Gradle___org_example___ja_web_service_1_0_SNAPSHOT_war/books" method="post">
    <label for="deleteFormNumber">Name:</label>
    <input type="text" id="deleteFormNumber" placeholder="Number"><br>
    <input type="submit" id="deleteBookButton" value="Delete Book">
</form>

<script src="main.js"></script>
<script src="listBooks.js"></script>
</body>
</html>
